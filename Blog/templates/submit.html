{% extends "header.html" %}
{% load static %}
{% block title %}Submit{% endblock %}

{% block content %}
    <div style="text-align:center;height:1000px;">
        <h1><em>Msg</em>  submitted</h1>
        <h4><em>Status: {{status}}</em></h4>
        <hr style="background-color:black;border: 1.5px solid black;">
        <h3><b>Glad to hear from you,<br>your messages will display below.<br>Have a nice day!</b></h3>
        <table align=center>
            <tr>
                <td>Name:</td>
                <td>{{name}}</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>{{email}}</td>
            </tr>
            <tr>
                <td>Message:</td>
                <td>{{message}}</td>
            </tr>
        </table>
    </div>
{% endblock %}
